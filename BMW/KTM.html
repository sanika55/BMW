<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="KTM.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab sunt numquam non impedit laboriosam quo repellat, ipsum perferendis voluptates omnis, ducimus labore, ex nostrum dolorem nihil error adipisci odio eius.</p>
            <h3>Choose your colour</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById("bike");

        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW1.png)";

        }
        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW2.png)";

        }
        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW3.png)";

        }
    </script>
</body>
</html>
